<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:class="*{running}?'running':'stopped'">
<head>
    <title>Motion Control</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/simple.css"/>
</head>
<body>
<h1 th:text="*{running}?'Motion is running':'Motion is disarmed'"></h1>

<form th:class="center" th:action="*{running}?'/motioncontrol/stop':'/motioncontrol/start'" method="post">
    <button type="submit" name="start_stop" value="start_stop" class="btn-link"
            th:text="*{running}?'Stop it':'Start it'"></button>
</form>

<p class="center" th:each="groupWithUrl: ${groupUrls}">
        <a th:href="${groupWithUrl.url}" th:text="${groupWithUrl.group}">nothing</a>
</p>

</body>
</html>
